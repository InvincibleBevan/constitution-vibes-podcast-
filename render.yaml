services:
  - type: web
    name: constitution-vibes-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: constitution-vibes-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --port 10000
    staticPublishPath: dist
    plan: free
